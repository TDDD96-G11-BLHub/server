name: Analysis
on: [push, pull_request]
permissions:
  contents: read

jobs:
  static_analysis:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    - uses: actions/setup-go@v5
      with:
        go-version: 'stable'

    - name: Install static analysis tools
      run: |
        go install github.com/fzipp/gocyclo/cmd/gocyclo@latest
        go install honnef.co/go/tools/cmd/staticcheck@latest
        go install mvdan.cc/gofumpt@latest
        sudo apt update && sudo apt install cloc

    - name: Vet
      run: go vet ./...

    - name: Gofumpt
      run: test -z "$(gofumpt -d -e . | tee /dev/stderr)"

    - name: Gocyclo
      run: gocyclo -over 10 .

    - name: Staticcheck
      run: staticcheck ./...

    - name: Comment to code ratio
      uses: deep5050/comment-to-code-ratio-action@main
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        issue_number: 1
        options: '--quiet ./ --hide-rate --git --unix --md --out=report.md --timeout=20 --by-percent=cmb --by-file --exclude-lang=JSON,XML'